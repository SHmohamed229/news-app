
<div *ngIf="!isLoading" class="container p-5">
  <h1>Business News</h1>
  <div  class="row">
  <div *ngFor="let d of busNewsDisplay"  class=" col-lg-4" style="width:400px">
    <div class="card">
      <img class="card-img-top" *ngIf="!d.urlToImage"  src="/assets/images/default_img.jpg"   alt="Card image" >
      <img class="card-img-top"  [src]="d.urlToImage">
    <div class="card-body">
      <h4 class="card-title">{{d.title}}</h4>
      <!-- <p class="card-text">Some example text.</p> -->
      <a href="{{d.url}}" class="btn btn-dark w-100">Read More</a>
    </div>
  </div>
  </div>
  </div>
  </div>
  <div  *ngIf="isLoading" class="text-center w-100">
    <app-spinner></app-spinner>
  </div>
